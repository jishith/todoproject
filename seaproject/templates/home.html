{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text" style="text-align:center;">
                    <h1 style="background-color:lightgreen;height:90px;text-align:center;width:100%;">ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow form-control">
            {% csrf_token %}
                 <div class="form-group">
         <input type="text" class="form-control" name="task" placeholder="task Name">
</div>
<div class="form-group"><br>
         <input type="text" class="form-control" name="priority" placeholder="Enter your priority"><br>
</div>
            <div class="form-group">
                         <input type="date" class="form-control" name="date" placeholder="Enter date"><br>
            </div>
             <input type="submit" class="btn btn-success">
        </form>
            <br>

    </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task1 %}
            <div class="p-3 shadow form-control card">
                <div class="card-body">
                <h5 class="card-title">{{ i.name }}</h5>
                <p><b>{{ i.priority}}</b></p>
                <p><b>{{ i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
              <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>


            </div>
            </div>
            <br>
            {% endfor %}
        </div>
</div>

</div>

{% endblock %}
